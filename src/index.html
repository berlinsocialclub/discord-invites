<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>

    <title>__SERVER_NAME__ - Discord invites</title>

      content="Discord invites for the __SERVER_NAME__ server."

    <meta
      property="og:title"
      content="Join the __SERVER_NAME__ Discord Server!"

    <meta
      property="og:description"

    <div class="container">

                />
            </div>
            <h4 class="subtitle">__SUBTITLE__</h4>

            <ul class="stats">
                <li id="onlineMembers"><i class="circle bg-online"></i>__NUM_MEMBERS_ONLINE__ online</li>
                <li id="totalMembers"><i class="circle bg-total"></i>__NUM_MEMBERS__ members</li>
            </ul>
            <a class="button" href="__INVITE_URL__">__BUTTON_TEXT__</a>
            <h5 class="post-button">Valid until __VALID_UNTIL__ or after __MAX_USES__ uses</h5>

        </div>
